<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <h:form id="auth" rendered="#{!main.authComplite}">
            <h:outputText value="login" style="display: block;"/>
            <h:inputText id="login" value="#{main.user.login}"/>
            <h:outputText value="pass" style="display: block;"/>
            <h:inputText id="pass" value="#{main.user.pass}"/>
            <h:commandButton value="ok" actionListener="#{main.auth()}" style="display: block;"/>
        </h:form>
        <h:panelGroup layout="block" rendered="#{main.authComplite}">
            <h:form id="choose">
                <h:outputText value="What do you want?"/>
                <h:selectOneRadio value="#{main.choose}">
                    <f:selectItem itemValue="1" itemLabel="Create random bouquet"/>
                    <f:selectItem itemValue="2" itemLabel="Show bouquet"/>
                    <f:selectItem itemValue="3" itemLabel="Delete flower from bouquet"/>
                    <f:ajax execute="@this" render="@all"/>
                </h:selectOneRadio>
            </h:form>
            <h:form id="getRandomBouquet" rendered="#{main.choose eq 1}">
                <h:outputText value="Please enter min and max flowers in a bouquet" style="display: block;"/>
                <h:outputText value="Min number"/>
                <h:inputText value="#{main.minFlowers}" converterMessage="Min number is not a number"/>
                <h:outputText value="you enter #{main.minFlowers}" rendered="#{!facesContext.validationFailed}"/>
                <br/>
                <h:outputText value="Max number"/>
                <h:inputText value="#{main.maxFlowers}" converterMessage="Max number is not a number"/>
                <h:outputText value="you enter #{main.maxFlowers}" rendered="#{!facesContext.validationFailed}"/>
                <h:commandButton value="Get bouquet" actionListener="#{main.randomBouquet()}" style="display: block;"/>
                <h:panelGroup layout="block" rendered="#{main.bouquet != null}">
                    <h:outputText value="Bouquet has:" style="display: block;"/>
                    <h:outputText value="#{main.bouquet.print()}" style="display: block;" escape="false"/>
                </h:panelGroup>
            </h:form>
            <h:panelGroup id="showBouquet" layout="block" rendered="#{main.choose eq 2}">
                <h:outputText value="You havn't bouquet. Please create it" rendered="#{main.bouquet == null}"/>
                <h:outputText value="#{main.bouquet.print()}" escape="false" rendered="#{main.bouquet != null}"/>
            </h:panelGroup>
            <h:outputText value="3" rendered="#{main.choose eq 3}"/>
        </h:panelGroup>
        <h:form style="position: absolute; right: 10px; top: 10px;">
            <h:commandButton value="logout" actionListener="#{main.logout()}"/>
        </h:form>
    </h:body>
</html>
