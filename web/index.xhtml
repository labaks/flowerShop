<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <h:form id="auth" rendered="#{!main.authComplite}">
            <h:outputText value="login" style="display: block;"/>
            <h:inputText id="login" value="#{main.user.login}"/>
            <h:outputText value="pass" style="display: block;"/>
            <h:inputText id="pass" value="#{main.user.pass}"/>
            <h:commandButton value="ok" actionListener="#{main.auth()}" style="display: block;"/>
        </h:form>
        <h:panelGroup layout="block" rendered="#{main.authComplite}">
            <h:form id="choose">
                <h:outputText value="What do you want?"/>
                <h:selectOneRadio value="#{main.choose}">
                    <f:selectItem itemValue="1" itemLabel="Create random bouquet"/>
                    <f:selectItem itemValue="2" itemLabel="Show bouquet"/>
                    <f:selectItem itemValue="3" itemLabel="Delete flower from bouquet"/>
                    <f:ajax execute="@this" render="@all"/>
                </h:selectOneRadio>
            </h:form>
            <h:outputText value="1" rendered="#{main.choose eq 1}"/>
            <h:outputText value="2" rendered="#{main.choose eq 2}"/>
            <h:outputText value="3" rendered="#{main.choose eq 3}"/>
        </h:panelGroup>

    </h:body>
</html>
